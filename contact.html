        <div class="contact-form">
            <h2>Send Us a Message</h2> <!-- Title for the contact form -->
            <form id="contact-form"> 
                <div>
                    <label for="name">Name:</label> <!-- Label for name field -->
                    <input type="text" id="name" name="name" required> <!-- Input for name -->
                </div>
                <div>
                    <label for="email">Email:</label> <!-- Label for email field -->
                    <input type="email" id="email" name="email" required> <!-- Input for email -->
                </div>
                <div>
                    <label for="message">Message:</label> <!-- Label for message field -->
                    <textarea id="message" name="message" rows="5" required></textarea> <!-- Text area for message -->
                </div>
                <button type="submit">Send</button> <!-- Submit button -->
            </form>
        </div>
